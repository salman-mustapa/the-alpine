<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar AlpineJS</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <style>
      .complete {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <section x-data="todoApp">
      <h1>Todo List</h1>

      <div style="margin-bottom: 10px;">
        <!---
      by enter klik using
      @keydown.enter="addNewTodo()" langsung di input type
      -->
        <input type="text" x-model="newTodo" placeholder="Tambah data baru" />

        <!-- 
      by click button using
      @click="addNewTodo()"
      -->
        <button @click="addNewTodo()">Simpan</button>
      </div>

      <div>
        <table border="1" cellpadding="10" cellspacing="0">
          <thead>
            <tr>
              <th>No</th>
              <th>Judul</th>
              <th>Status</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="todo in todos">
              <tr :class="todo.completed ? 'complete' : ''">
                <td x-text="todo.id"></td>
                <td x-text="todo.title"></td>
                <td x-text="todo.completed ? 'Selesai' : 'Belum'"></td>
                <td>
                  <input type="checkbox" x-model="todo.completed" />
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </section>

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("todoApp", () => ({
          // show data
          todos: [
            {
              id: 1,
              title: "Belajar AlpineJS",
              completed: true,
            },
            {
              id: 2,
              title: "Membuat Todo List",
              completed: false,
            },
          ],

          // inisialisasi model data
          newTodo: "",

          // method tambah data
          addNewTodo() {
            if (this.newTodo) {
              // push data ke array todos
              this.todos.push({
                id: this.todos.length + 1,
                title: this.newTodo,
                completed: false,
              });

              // reset input
              this.newTodo = "";
            }
          },
        }));
      });
    </script>
  </body>
</html>
